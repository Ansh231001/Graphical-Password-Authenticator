<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">  

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="d-flex justify-content-center">
    <div class="image">
      <div class="flex-row">
        <div class="d-flex justify-content-center">
          <!-- <img src="..." alt="..." class="img-thumbnail rounded float-left">
          <img src="..." alt="..." class="img-thumbnail rounded float-center">
          <img src="..." alt="..." class="img-thumbnail rounded float-right"> -->
          <img src="./assets/0.jpg" alt="..." class="img-thumbnail">
          <img src="./assets/1.jpg" alt="..." class="img-thumbnail">
          <img src="./assets/2.jpg" alt="..." class="img-thumbnail"> 
        <br>
        </div>
        <div class="d-flex justify-content-center">
          <img src="./assets/3.jpg" alt="..." class="img-thumbnail">
          <img src="./assets/4.jpg" alt="..." class="img-thumbnail">
          <img src="./assets/5.jpg" alt="..." class="img-thumbnail">
          <br>
        </div>  
        <div class="d-flex justify-content-center">
          <img src="./assets/10.jpg" alt="..." class="img-thumbnail">
          <img src="./assets/7.jpg" alt="..." class="img-thumbnail">
          <img src="./assets/8.jpg" alt="..." class="img-thumbnail">
          <br>
        </div>  
      </div>
    </div>
    <form id="signup" action="/signup" class="row form-signin ml-0 pl-0" method="POST">
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal text-center new-font">Please sign up</h1>
      <input type="email" id="inputEmail" class="form-control new-font" placeholder="Email address" name="email" required autofocus>
      
      <!-- align-items-center -->
      
      <input type="password" id="inputPassword" class="form-control new-font" name="password" placeholder="Unique image sequence" required>


      <div class="checkbox mb-3 new-font">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-primary btn-block new-font  mb-1" type="submit">Sign Up</button>
      <button class="btn btn-outline-secondary btn-block new-font" type="button">Reset Images</button>
      <p class="mt-4 mb-3 text-muted new-font">&copy; 2022-2023</p>
    </form>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
